name: CI Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  IMAGE_NAME: minister2020/Devop_Practice

jobs:

  maven-build-test:
    name: Maven Build and Test - Java 21
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: Build and run tests
        run: mvn clean verify


  sonarcloud-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: maven-build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw sonar:sonar \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  docker-build-scan-push:
    name: Docker Image Build And Scan
    runs-on: ubuntu-latest
    needs: sonarcloud-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate unique image tag
        run: |
          echo "IMAGE_TAG=${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:${{ env.IMAGE_TAG }} \
            -t $IMAGE_NAME:latest \
            .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:${{ env.IMAGE_TAG }}
          docker push $IMAGE_NAME:latest


  send-pipeline-metrics:
    name: Get pipeline details and send to Elasticsearch
    runs-on: ubuntu-latest
    needs: docker-build-scan-push

    steps:
      - name: Send pipeline metadata to Elasticsearch
        env:
          ELASTIC_URL: ${{ secrets.ELASTIC_URL }}
          ELASTIC_API_KEY: ${{ secrets.ELASTIC_API_KEY }}
        run: |
          curl -X POST "$ELASTIC_URL/ci-pipeline/_doc" \
            -H "Content-Type: application/json" \
            -H "Authorization: ApiKey $ELASTIC_API_KEY" \
            -d '{
              "repository": "'"${GITHUB_REPOSITORY}"'",
              "branch": "'"${GITHUB_REF_NAME}"'",
              "commit": "'"${GITHUB_SHA}"'",
              "run_id": "'"${GITHUB_RUN_ID}"'",
              "run_number": "'"${GITHUB_RUN_NUMBER}"'",
              "status": "SUCCESS",
              "timestamp": "'"$(date -u +%Y-%m-%dT%H:%M:%SZ)"'"
            }'
